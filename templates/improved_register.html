<form action="/register/" method="POST" enctype="multipart/form-data" >
						<div>
							<h3><strong>Required Fields!</strong></h3>
						</div>

						<hr>

						<div class="form-group" id="#signup-form">
							<input type="text" class="form-control" placeholder="First Name" name="first">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" name="last">
						</div>

						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
						</div>
						<div class="form-group">
							<input type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="dob">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>
						<hr>

						<div>
							<h3>Aditional Information!</h3>
						</div>
						<hr>

 
						<div class="form-group">
							<label for="photo">Upload Profile Picture:</label>
                			<input type="file" name="photo"/> <br/>
						</div>


						<div class="form-group">
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Male">Male<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Female">Female<br>
							<input type="radio"
							       class="form-control"
							       placeholder="Gender"
							       name="gender"
							       value =
							       "Other">Other<br>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Hometown" name="hometown">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Bio" name="bio">
						</div>

						<button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
					</form>
