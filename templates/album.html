<html>
<head>
    <title>Albums</title>
</head>
<body>
    <form method="post" action="addAlbum">
        <label>Add Album</label></br>
        <label for="name">Album Name: </label>
        <input type="text" name="albumName">
        <input type="submit" value="New Album">
    </form>
    {% if albumList %}
    <h2>Albums:</h2>
        {% for album in albumList %}
            <li><a href='/viewAlbum?albumID={{ album.0 }}'> {{album.1}}</a></li>
                <form method="post" action="deleteAlbum">
                        <input type="submit" value="Delete Album"/>
                        <input type="hidden" name="albumID" value="{{album.0}}"/>
                </form>
        {% endfor %}
    {% endif %}
</body>
</html>
